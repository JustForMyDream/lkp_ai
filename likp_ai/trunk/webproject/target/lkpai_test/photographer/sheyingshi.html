    var htmlStr = (data) => {
        var html = ''
        for (var i in data) {
            var touxiang = ''

                touxiang = imgpre + JSON.parse(data[i].itemHeadimg)[0].path
            } else {

            }

                syslx = data[i].itemSyshdlx
            }
            html += '<div class="space"></div>\
                <div class="content" data-hr = ' + data[i].id + '>\
                <div class="content-left"><img class="img" src="' + touxiang + '"></div>\
                <div class="content-center">\
                <p class="font1">' + data[i].itemName + '</p>\
                <p class="font2">' + syslx + '</p>\
                <p class="font2">' + data[i].itemOpenid.province + data[i].itemOpenid.city + '</p>\
            </div>\
            <div class="content-right">\
                <img class="wujiaoxing" src="../images/sheyingshi/star-full.svg">\
                <img class="wujiaoxing" src="../images/sheyingshi/star-full.svg">\
                <img class="wujiaoxing" src="../images/sheyingshi/star-full.svg">\
                <img class="wujiaoxing" src="../images/sheyingshi/star-full.svg">\
                <img class="wujiaoxing" src="../images/sheyingshi/star-full.svg">\
            </div>\
            </div>\
            </div>'
        }
        return html
    }
