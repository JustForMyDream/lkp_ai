<script type="text/javascript" charset="utf-8">
    mui.init({

        lbtp();
        getOrder();
        getProductNum();

    /*
     * 加载轮播图片
     * */
    function  lbtp() {
        var html = "";
        $.ajax({
            url: "../homePage/lbtp",
            data: {},
            type: "post",
            dataType: "json",
            success: function (data) {
                html = " <div class='mui-slider-item mui-slider-item-duplicate' id='top'>" +
                        " <a href='" + data[data.length - 1].itemTplj + "'><img src='" + imgpre + JSON.parse(data[data.length - 1].itemLbtp)[0].path + "'></a>" +
                        " </div>";
                $("#lunbo").append(html);
                for (var i = 0; i < data.length; i++) {
                      (i);
                    var img = JSON.parse(data[i].itemLbtp);
                    var imgpath = img[0].path;
                    var id = data[i].id;
                    html = "<div class='mui-slider-item'><a href='" + data[i].itemTplj + "'><img src='" + imgpre + imgpath + "'></a></div>"
                    $("#lunbo").append(html);
                }

                $(".mui-slider-indicator").append('<div class="mui-indicator mui-active"></div>');
                for (var i = 1; i < data.length; i++) {
                    $(".mui-slider-indicator").append('<div class="mui-indicator"></div>');
                }
                html = " <div class='mui-slider-item mui-slider-item-duplicate' id='bottom'>" +
                        " <a href='" + data[0].itemTplj + "'><img src='" + imgpre + JSON.parse(data[0].itemLbtp)[0].path + "'></a>" +
                        " </div>";
                $("#lunbo").append(html);
                var slider = mui("#slider");
                slider.slider({
                    interval: 2000
                });
            }
        });
    }

    function  getProductNum() {
        $.ajax({
            url: "../product/ProductNum",
            type: "post",
            dataType: "json",
            timeout: "10000",
            success: function (data) {
                console.log(data);
                if (data.errorCode == '200') {
                    var Productnum = data.productNum[0];
                    var zongshu;
                    var shangxian;

                    if(Productnum[1]){
                        shangxian= Productnum[1];
                    }
                    else{
                        shangxian= 0;
                    }
                    if( Productnum[0]){
                        zongshu= Productnum[0];
                    }
                    else{
                        zongshu= 0;
                    }

                    var html = ' <p class="font2" style="color: green">已上线</p>\
                       <p class="font3">' + shangxian + '</p>\
                        <p class="font4">' + "产品总数 " + zongshu + '</p>';
                    $(".ProductNum").append(html);
                }
            }
    });
    }


    function getZhangdan() {
        $.ajax({
            url: "../sysPort/getZhangdan",
            type: "post",
            dataType: "json",
            timeout: "10000",
            success: function (data) {
                console.log(data);
                if (data.errorCode == '200') {
                   $("#zongshouru").text(data.zongshouru);
                }
            }
        });
    }





    function  getOrder() {
        $.ajax({
            url: "../sysPort/getOrderCount",
            type: "post",
            dataType: "json",
            timeout: "10000",
            success: function (data) {

                    $("#wclOrder").text(data.jiaofu+data.youji+data.queren);
//                }else{
//                    $("#wclOrder").text("0");
//                }
                $("#OrderAll").text(data.jiaofu+data.youji+data.queren+data.wancheng);

                $.ajax({
                    url: "../msgPort/getAllMsg",
                    data: {},
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        var msg =data.msg;
                        console.log(msg.length);
                        if(msg.length > 0){
                            if(msg.length == 1){
                                $(".tixing").text("您有新消息提醒,请注意查看!");
                                $(".xiaoxilibiao").append('<div class="xiaoxilibiao-dingdan">'+msg[0].itemXxnr+'<span class="time">'+msg[0].itemFssj+'</span></div>\
                                    <div style="width:100%;height: 34px;"></div>');
                                /*    <div class="xiaoxilibiao-dingdan">活动即将开始。<span class="time">2016-09-09</span></div>*/
                            }else{
                                $(".tixing").text("您有新消息提醒,请注意查收!")
                                $(".xiaoxilibiao").append('<div class="xiaoxilibiao-dingdan">'+msg[0].itemXxnr+'<span class="time">'+msg[0].itemFssj+'</span></div>\
                                <div class="xiaoxilibiao-dingdan">'+msg[1].itemXxnr+'<span class="time">'+msg[1].itemFssj+'</span></div>');
                            }
                        }else{
                            $(".tixing").text("暂无消息!");
                            $(".xiaoxilibiao").append('<div class="xiaoxilibiao-dingdan">暂无新的消息需要处理。<span class="time"></span></div>');
                        }

                        $(".xiaoxilibiao-dingdan").on('tap',function () {
                            window.location.href = "messagecenter.html";
                        });
                        /*加载中*/
                        $(".mui-backdrop").hide();
                    },
                    error: function (e) {
                        mui.toast(e);
                    }
                });
            },
            error: function (e) {
                mui.toast(e);
            }
        });

    }
