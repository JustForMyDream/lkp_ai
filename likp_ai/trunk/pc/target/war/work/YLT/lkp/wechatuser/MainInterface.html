<script>
    var id = 0;
    addSlide(id);
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    var $mask = $(".mui-backdrop");


    var slider = mui("#slider");
    slider.slider({
        interval: 2000
    });
    window.onload = function () {
        AllMainInterface();
    }
    $(".bell").on("tap",function () {
        window.location.href = "../wechatuser/messagecenter.html";
    });

    mui("#lunbo").on("tap",".mui-slider-item a",function () {
        ('ID===='+id);
        var href = this.id;
        window.location.href=href;
    });
    function stars(data) {
        var img = ''
        for (var i = 0; i < 5; i++) {
            if (data >i)
                img += '<img class="wujiaoxing" src="../images/sheyingshi/star-full.svg">';
            else {
                img += '<img class="wujiaoxing" src="../images/MainInterface/star.svg">';
            }
        }
        return img
    }

    function AllMainInterface() {
        var html = "";
        $.ajax({
            url: "../homePage/MainInterface",
            data: {},
            type: "post",
            dataType: "json",
            success: function (data) {
                /*
                 * 加载轮播图片
                 * */
                var Lbtp = data.Lbtp;
                html = " <div class='mui-slider-item mui-slider-item-duplicate' id='top'>" +
                        " <a id='" + Lbtp[Lbtp.length - 1].itemTplj+ "'><img src='" + imgpre + JSON.parse(Lbtp[Lbtp.length - 1].itemLbtp)[0].path + "'></a>" +
                        " </div>";
                $("#lunbo").append(html);
                for (var i = 0; i < Lbtp.length; i++) {
                    var img = JSON.parse(Lbtp[i].itemLbtp);
                    var imgpath = img[0].path;
                    var id = Lbtp[i].id;
                    html = "<div class='mui-slider-item'><a id='" + Lbtp[i].itemTplj + "'><img src='" + imgpre + imgpath + "'></a></div>"
                    $("#lunbo").append(html);
                }

                $(".mui-slider-indicator").append('<div class="mui-indicator mui-active"></div>');
                for (var i = 1; i < Lbtp.length; i++) {
                    $(".mui-slider-indicator").append('<div class="mui-indicator"></div>');
                }
                html = " <div class='mui-slider-item mui-slider-item-duplicate' id='bottom'>" +
                        " <a id='" + Lbtp[0].itemTplj + "'><img src='" + imgpre + JSON.parse(Lbtp[0].itemLbtp)[0].path + "'></a>" +
                        " </div>";
                $("#lunbo").append(html);
                var slider = mui("#slider");
                slider.slider({
                    interval: 2000
                });


                /**
                 加载消息小圆点
                 */
                $.ajax({
                    url: "../msgPort/getWeiDuMsg",
                    data: {},
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        if(data>0){
                            $(".xiaoyuandian2").show();
                        }
                        else {
                            $(".xiaoyuandian2").hide();
                        }
                    }
                });

                /*
                 * 加载推荐产品
                 * */

                var ProductTJ = data.ProductTJ;
                (ProductTJ.length);
                for (var i = 0; i < ProductTJ.length; i++) {
                    var product1 = ProductTJ[i][0];
                    var product2 = ProductTJ[i][1];
                    var id = product1.itemCpbh;
                    var img = JSON.parse(product2.itemCover);
                    if(product1.itemCpwltp){
                        img = JSON.parse(product1.itemCpwltp);
                    }
                    var imgpath = img[0].path;
                    html = "<div class='ChanPing select" + i + "' data-sfwl='" + product1.itemSfwl + "'  id='" + id + "'data-sfwl1='" + product1.itemWllj + "' ><img src='" + imgpre + imgpath + "'>" +
                            "</div>"
                    $(".Product").append(html);
                }
                $(".ChanPing").on("tap", function () {
                    var sfwl = $(this).attr("data-sfwl");
                    var wllj = $(this).attr("data-sfwl1")
                    if(sfwl=='1'){
                        window.location.href = wllj;
                    } else{
                        window.location.href = "../MainPage/ProductInfor?id=" + $(this).attr("id");
                    }
                });



                /*
                 * 加载摄影师信息
                 * */
                var SysInfor = data.SysInfor;
                console.log(SysInfor.length);
                console.log(SysInfor);

                for (var i = 0; i < SysInfor.length; i++)  {
                    var touxiang = ''
                    if (SysInfor[i][3]) {
                        touxiang = imgpre + JSON.parse(SysInfor[i][3])[0].path
                    } else {
                        touxiang = SysInfor[i][4]
                    }
                    var name = SysInfor[i][1];

                    var Type = ''
                    if (SysInfor[i][5]) {
                         Type = SysInfor[i][5]
                    }

                    var yhxj = 5
                    if (SysInfor[i][2]) {
                        yhxj = SysInfor[i][2];
                    }

                    var pjsl = SysInfor[i][9];


//                <div class="detail1">
//                        <div class="tupian1"><img src="../images/MainInterface/Sys1.jpg"></div>
//                        <div class="name">鲁西西</div>
//                        <div class="produce">自由摄影师/小孩</div>
//                        </div>
//                        <div class="fengexian"></div>



                    html = "<div class='detail1 SysXX' id='"+SysInfor[i][0]+"' data-sfwl='"+SysInfor[i][6]+"' data-wllj='"+SysInfor[i][7]+"'><div class='touxiang1'><img src='" + touxiang + "'></div>" +
                            "<div class='name'>" + name + "</div><div class='produce'>" + Type + "</div><div class='xingji'>"+ stars(yhxj) +"<span class='pingjia'> "+pjsl+'条评价'+"</span></div></div>";

                    if (i < 1)
                        html += "<div class='fengexian' id='SysFenge'></div>"

                    $("#SysInfor").append(html);
                    $(".touxiang1").css("height",$(".touxiang1").width());
                    $(".touxiang1").children("img").on("load", function (e) {
                        var $this = $(e.target);
                        if ($this.width()/$this.height() < $(".touxiang1").width()/ $(".touxiang1").height()) {
                            $this.css({"width": "100%", "height": "auto", "max_height": "auto", "max_width": "auto"});
                            $this.css({"margin-top":($(".touxiang1").height()-$this.height())/2+"px"});
                        } else {
                            ($(".touxiang1").width()+"  "+$this.width()+"   "+($(".touxiang1").width()-$this.width())/2);
                            $this.css({"width": "auto", "height": "100%", "max_height": "auto", "max_width": "auto"});
                            $this.css({"margin-left":($(".touxiang1").width()-$this.width())/2+"px"});
                        }
                    });

                }
                $(".SysXX").on("tap", function () {
                    var sfwl = $(this).attr("data-sfwl");
                    var wllj = $(this).attr("data-wllj")
                    if(sfwl=='1'){
                        window.location.href = wllj;
                    } else{
                        window.location.href = "../MainPage/SysInfor?id=" + $(this).attr("id");
                    }
                });

                if (SysInfor.length == 0) {
                    html = "<p>&nbsp;&nbsp;&nbsp;&nbsp;暂无摄影师信息</p>"
                    $("#SysInfor").append(html);
                }

                $(".more").on("tap", function () {
                    window.location.href = "sheyingshi.html";
                });



                /*
                 * 加载定制输出
                 * */
                var DZprint = data.DZPrint;
                (DZprint.length);
                for (var i = 0; i < DZprint.length; i++) {
                    if (i < 3) {
                        var imgpath = imgpre + JSON.parse(DZprint[i].itemCover)[0].path;
                        var name = DZprint[i].itemName;
                        var price = DZprint[i].itemPrice;
                        var id = DZprint[i].id;
                        html = '<div class="detail1 DZcout" id="'+id+'" data-sfwl="'+DZprint[i].itemSfwl+'" data-wllj="'+DZprint[i].itemWllj+'"> <div class="tupian1"><img src="'+imgpath+'"></div><div class="name">'+"￥"+price+".00"+'</div>'+
                                '<div class="produce">'+name+'</div></div>';
                        if (i < 2)
                            html += "<div class='fengexian'></div>"
                        $("#DZPrint").append(html);
                        $(".tupian1").css("height",$(".DZcout").width());
                        ($(".tupian1").height()+"  "+$(".tupian1").width());
                        $(".tupian1").children("img").on("load", function (e) {
                            var $this = $(e.target);
                            if ($this.width()/$this.height() < $(".tupian1").width()/ $(".tupian1").height()) {
                                $this.css({"width": "100%", "height": "auto", "max_height": "auto", "max_width": "auto"});
                                $this.css({"margin-top":($(".tupian1").height()-$this.height())/2+"px"});
                            } else {
                                ($(".tupian1").width()+"  "+$this.width()+"   "+($(".tupian1").width()-$this.width())/2+"px");
                                $this.css({"width": "auto", "height": "100%", "max_height": "auto", "max_width": "auto"});
                                $this.css({"margin-left":($(".tupian1").width()-$this.width())/2+"px"});
                            }
                        });

                    }
                    else {
                        break;
                    }
                }
                $(".DZcout").on("tap", function () {
                    var sfwl = $(this).attr("data-sfwl");
                    var wllj = $(this).attr("data-wllj")
                    if(sfwl=='1'){
