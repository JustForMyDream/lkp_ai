<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="../js/getParam.js"></script>
<script>
    $(document).ready(function () {
        $("#yinyue").on("click", function () {
            $(".zhuti1").show();
            $(".zhuti2").hide();
        });
        $("#tupian").on("click", function () {
            $(".zhuti1").hide();
            $(".zhuti2").show();
        });
        var images = ['../image/danxuan.png','../image/danxuan2.png'];
        $(".danxuan").on("click",function (e) {
            var $target=$(e.target);
            if($target.hasClass("up")){
              /*  $(".danxuan").attr("src",images[0]);
                $(".danxuan").removeClass("up");*/
            }
            else{
                $(".danxuan").attr("src",images[1]);
                $(".danxuan").removeClass("up");
                $target.addClass("up");
                $target.attr("src",images[0]);
            }
        });
          $("#pics").on("click",".tpzj img",function(e){
              var pic =  $(e.target).parent(".tpzj");
              pic.toggleClass("active");
              if(pic.hasClass("active")){
                  $(".piccontent").append($("<img src=\""+e.target.src+"\"/>"));
              }else{
                  var pics = $(".piccontent").find("img");
                  for(var i=0;i<pics.length;i++){
                      if(pics[i].src==e.target.src){
                          pics[i].remove();
                      }
                  }
              }
          });
    });
</script>
