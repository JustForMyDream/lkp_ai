<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

<script>
    var id=5;
    mui.init();
    addSlide(id);


    $(function () {
        $.ajax({
            url: "../userPort/getUserInfo",
//            data: {},
            type: "post",
            dataType: "json",
            timeout:"10000",
            success: function (data) {
                console.log(data);
                if(data.errorCode == "200"){
                    $("#touxiang").attr("src",data.userinfo.wechatInfo[0].tlkWechatuserEntity.headimgurl);
                    $("#yhnc").text(data.userinfo.wechatInfo[0].tlkWechatuserEntity.nickname);
                    var itemxb = "";
                    if(data.userinfo.wechatInfo[0].tlkWechatuserEntity.itemSex){
                        itemxb = data.userinfo.wechatInfo[0].tlkWechatuserEntity.itemSex;
                    }
                    if(itemxb == "1"){
                        itemxb = "男";
                    }else if(itemxb == "2"){
                        itemxb = "女";
                    }else {
                        itemxb = "未知";
                    }
                    $("#yhxb").text(itemxb);
                    var yhdq = "";
                    if(data.userinfo.wechatInfo[0].tlkWechatuserEntity.province){
                        yhdq += data.userinfo.wechatInfo[0].tlkWechatuserEntity.province;
                    }
                    if(data.userinfo.wechatInfo[0].tlkWechatuserEntity.city){
                        yhdq += data.userinfo.wechatInfo[0].tlkWechatuserEntity.city;
                    }
                    if(yhdq == ""){
                        yhdq = "未知";
                    }
                    $("#yhdq").text(yhdq);
                    var yhdh = "";
                    if(data.userinfo.wechatInfo[0].tlkWechatuserEntity.itemPhone){
                        yhdh += data.userinfo.wechatInfo[0].tlkWechatuserEntity.itemPhone;
                    }
                    if(yhdh == ""){
                        yhdh = "未知";
                    }
                    $("#yhdh").text(yhdh);
                }else{
                    mui.toast(data.errorMsg);
                }

            },
            error: function (e) {
                mui.toast(e);
            }
        });
    })


</script>
