<!--加载中-->
<div class="mui-backdrop">

        <div class="item" id="load">
            <div class="ball">
                <div></div>
                <div></div>

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/server.js"></script>

<script type="text/javascript" src="../js/getParam.js"></script>

<script>
    var id=3;
    mui.init();
    addSlide(id);
    $(function () {
        $("#xiangji").on('tap', function () {
            window.location.href = "../YINGJI/set";
        });
        $.ajax({
            url: "../userPort/yingji/list",
            type: "post",
            dataType: "json",
            timeout: "10000",
            success: function (data) {
                console.log(data);
                $("#yingji11").html("");
                if (data.errorCode == "200") {
                    var yingji = data.yingji;

                    var ht = '';
                    var currentMonth = null;
                    if (yingji.length != 0) {
                        $("#yingji11").append('<div class="yjtit">共有' + yingji.length + '套作品</div>');
                        for (var i in yingji) {
                            if(currentMonth!= new Date(yingji[i].created).getMonth()) {
                                ht += '<div id="' + yingji[i].id + '" class="yjdiv">\
                                <div class="yjdiv1">' + (new Date(yingji[i].created).getMonth() + 1) + '月</div>\
                                <div class="yjdiv2">\
                                <div class="yjdiv3"><img src="' + imgpre + JSON.parse(yingji[i].tlkYingjipicEntities[0].itemImgurl)[0].path + '"></div>\
                                <div style="line-height: 40px;padding-left: 15px;">' + yingji[i].itemTitle + '</div>\
                                </div>\
                                <div style="clear: both"></div>\
                                </div>';
                                currentMonth = new Date(yingji[i].created).getMonth();
                            }
                            else {
                                ht += '<div id="' + yingji[i].id + '" class="yjdiv">\
                                <div class="yjdiv1">&nbsp;&nbsp;&nbsp;</div>\
                                <div class="yjdiv2">\
                                <div class="yjdiv3"><img src="' + imgpre + JSON.parse(yingji[i].tlkYingjipicEntities[0].itemImgurl)[0].path + '"></div>\
                                <div style="line-height: 40px;padding-left: 15px;">' + yingji[i].itemTitle + '</div>\
                                </div>\
                                <div style="clear: both"></div>\
                                </div>';
                            }
                        }
                        $("#yingji11").append(ht);
                        var imgitem = $(".yjdiv3");
                        imgitem.children('img').on('load',function (e) {
                            var $this = $(e.target);
                            if( imgitem.width()/imgitem.height()> $this.width()/$this.height()){
                                $this.css({"width": "100%", "height": "auto", "max_height": "auto", "max_width": "auto"});
                                $this.css({"margin-top":"-"+$this.height()/2+"px","top":"50%"});
                            }else{
                                $this.css({"width": "auto", "height": "100%", "max_height": "auto", "max_width": "auto"});
                                $this.css({"margin-left":"-"+$this.width()/2+"px","left":"50%"});
                            }
                        });

                        $(".yjdiv").on("tap",function(){
                            window.location.href = "../YINGJI/yingjiset?id="+$(this).attr("id");
                        });
                    } else {
                        $("#yingji11").append('<div class="yjtit">暂无影集</div>');
                    }

                } else {
                    $("#yingji11").append(data.errorMsg);
                }
                $(".mui-backdrop").hide();
            },
            error: function (e) {
                mui.toast(e);
            }
        });
    });
    window.onload = function () {

    }


</script>
