<script>
   // mui(".mui-scroll-wrapper").scroll();

   var id = GetQuery("id");

    $(function () {
        $.ajax({
            url: "../common/index/productDetail",
            data: {"id": id},
            type: "post",
            dataType: "json",
            success: function (odata) {
                $(".dtbottom").click(function () {
                    window.location.href = "placeAnOrder.html?id=" + id;
                });
                var imgtop = imgpre + JSON.parse(odata.itemCover)[0].path;
                $("#imgtop").attr("src", imgtop);
              var html = '';
                var data = odata.tlkCpfwxqEntitys[0];
                $("#pssc").text('拍摄'+data.itemTime+'小时');
                $("#zpsl").text(data.itemPicturenumber+'张照片');
                $("#jxsl").text(data.itemJingxiunumber+'张精选');
                $("#syssl").text(data.itemPhotonumber+'位摄影师');
                $("#zbfw").text(data.itemDress);
                $("#btghz").text(data.itemMakeup);
                html+='<div class="dtfont">\
                摄影师：'+data.itemPhotonumber+'<br>\
                拍摄人数：人<br>\
                原片拍摄：'+data.itemPicturenumber+'<br>\
                精选张数：'+data.itemJingxiunumber+'<br>\
                拍摄时长：'+data.itemTime+'<br>\
                化妆提供：'+data.itemMakeup+'<br>\
                服装提供：<br>\
                拍摄场景：'+data.itemSection+'<br>\
                交图天数：'+data.itemFinishdate+'<br>\
                成品提供：'+data.itemSupply+'<br>\
                                \
                拍摄费用：￥'+data.itemFee+'<br>\
                其他费用：无<br>\
                                    \
                拍摄说明：由客户自行选择拍摄地点，摄影师全程跟拍，<br>\
                    请提前至少1天预约<br>\
                    若有特殊要求，请联系客服<br>\
                </div>';
                $("#fuxqnr").append(html);
            },
            error: function (e) {
                mui.toast("error" + e);
            }

        });
    })
</script>
