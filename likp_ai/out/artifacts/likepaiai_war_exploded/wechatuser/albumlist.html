<script>
    var id=2;
    mui.init();
    addSlide(id);
    $(function () {
        $.ajax({
            url: "../userPort/album/albumList",
            type: "post",
            dataType: "json",
            timeout: "10000",
            success: function (data) {
                console.log(data);
                if (data.errorCode == "200") {
                    var orderlist = data.orderlist;
                    if (orderlist.length == 0) {
                        $(".allimg").html('<div style="text-align: center;margin-top: 10px">暂无记录</div>');
                    } else {
                        var ht = '';
                        for (var i in orderlist) {
                            ht += '<div class="imgli">\
                            <div class="bimg" data-id="' + orderlist[i].id + '"><img src="' + jiazaitupu(orderlist[i].orderproductimgEntities) + '"></div>\
                            <div class="fon1">' + orderlist[i].itemProductid.itemName + '</div><div style="clear: both"></div>\
                            <div class="fon2">' + orderlist[i].orderproductimgEntities.length + '</div><div style="clear: both"></div>\
                            </div>';
                        }
                        $(".allimg").html(ht);
                        $(".bimg").on('tap',function () {
                            window.location.href = "albumdetail.html?id="+$(this).attr("data-id");
                        });
                    }
                } else {
                    $(".allimg").html('<div style="text-align: center;margin-top: 10px">' + data.errorMsg + '</div>');
                }
                $(".mui-backdrop").hide();
            },
            error: function (e) {
                mui.toast(e);
            }
        });
    });

    function jiazaitupu(tplist) {
        if (tplist.length == 0) {
            return "http://placehold.it/300x200?text=暂无图片";
        } else {
            return imgpre + JSON.parse(tplist[0].itemImgurl)[0].path;
        }
    }





</script>
