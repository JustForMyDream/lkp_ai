<body>

        这是一个消息,类别大家快点发垃圾可浪费大数据库拉对方手机可浪费大数据库拉风撒旦法烦烦烦烦烦烦烦烦烦烦烦快乐撒开了束带结发水电费达索福锁单撒大多数范德萨发

<!--加载中-->
<div class="mui-backdrop">
    <div class="item-wrapper">
        <div class="item" id="load">
            <div class="ball">
                <div></div>

</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/server.js"></script>
<script src="../js/date.js"></script>
<script type="text/javascript" src="../js/slider.js"></script>
<script type="text/javascript" src="../js/getParam.js"></script>

<script>
    var id=4;
    mui.init();
    addSlide(id);
    $('#show').hide();



    window.onload = function () {
        loadMsg();
    }
    var emptyhtml = '<div class="empty">\
                        <div class="emptydetail" >暂无消息记录</div>\
                       </div>';

    function loadMsg() {
        $.ajax({
            url: "../msgPort/getAllMsg",
            data: {},
            type: "post",
            dataType: "json",
            success: function (data) {
                //加载消息列表
                var d = data.msg;
                if (d.length == 0) {
                    $('#slider').append(emptyhtml);
                    $("#empty").hide();

                    return;
                }
                for (var i = 0; i < d.length; i++) {
                    var ht = '<div class="xxlist" id="' + d[i].id + '">\
                                <div class="xxlist1">\
                                    <span class="xxlist11 left">' + msgtype(d[i].itemXxlx) + '</span>\
                                    <span class="xxlist12 right">' + new Date(d[i].itemFssj).format("yyyy-MM-dd hh:mm:ss") + '</span>\
                                </div>\
                                <div class="xxlist2" data-dwd="'+d[i].itemXxzt+'">' + d[i].itemXxnr + '</div>\
                                 ';
                    if (d[i].itemXxzt == "0") {
                        ht += '<div class="zt" data-id="'+d[i].id+'" style="width: 100%;height: 21px"><span  style="font-size: 12px;background-color: rgb(254,44,45);color: white;padding: 0px 2px;float: right">' + msgstate(d[i].itemXxzt) + '</span></div>';
                    } else {
                        ht += '<div class="zt" style="height: 0px"><span style="font-size: 12px;background-color: rgb(254,44,45);color: white;padding: 0px 2px;float: right"></span></div>';
                    }
                    ht += '</div>';
                    $("#slider").append(ht);
                }
                $(".xxlist2").on('tap', function () {
                    var $this = $(this);
                    if ($(".xxtck").css("visibility") == "hidden") {
                        $(".xxtck1").text($this.text());
                        var xxtck1 = $(".xxtck1").height();
                        var xxtck = $(".xxtck").height();
                        $(".xxtck1").css("margin-top", ((xxtck - xxtck1) / 2-20) + "px");
                        $(".xxtck").css("visibility","inherit");
                    }
                    if($this.attr("data-dwd") == "0"){
                        var thisd = $this.next();
                        $.ajax({
                            url: "../msgPort/updateState",
                            data: {"id": thisd.attr("data-id")},
                            type: "post",
                            dataType: "json",
                            success: function (data) {
                                if (data.code == "200") {
                                    thisd.html('');
                                    $this.attr("data-dwd","1");
                                    thisd.css("height","0px");
                                }
                            },
                            error: function (e) {
                                mui.toast(e);
                            }

                        })
                    }
                });
                $(".zt").on('tap', function () {
                    var thisd =  $(this);
                    var $this = $(this).prev();
                    if ($(".xxtck").css("visibility") == "hidden") {
                        $(".xxtck1").text($this.text());
                        var xxtck1 = $(".xxtck1").height();
                        var xxtck = $(".xxtck").height();
                        $(".xxtck1").css("margin-top", (xxtck - xxtck1) / 2 + "px");
                        $(".xxtck").css("visibility","inherit");
                    }
                    $.ajax({
                        url: "../msgPort/updateState",
                        data: {"id": thisd.attr("data-id")},
                        type: "post",
                        dataType: "json",
                        success: function (data) {
                            if (data.code == "200") {
                                thisd.html('');
                                thisd.css("height","0px");
                            }
                        },
                        error: function (e) {
                            mui.toast(e);
                        }

                    })

                });
                $(".xxtck").on("tap", function () {
                    $(".xxtck").css("visibility","hidden");
                })
                $(".mui-backdrop").hide();
            },
            error: function (e) {
                mui.toast(e);
            }
        });
    }

    function msgtype(kind) {
        var k = "";
        switch (kind) {
            case "1":
                k = "系统消息";
                break;
            case "2":
                k = "订单消息";
                break;
        }
        return k;
    }

    function msgstate(kind) {
        var k = "";
        switch (kind) {
            case "0":
                k = "未读";
                break;
            case "1":
                k = "已读";
                break;
        }
        return k;
    }

    //清空消息
    document.getElementById("empty").addEventListener('tap', function () {
        var btnArray = ['否', '是'];
        mui.confirm('确认清空所有消息列表吗？', '立可拍', btnArray, function (e) {
            if (e.index == 1) {
                $.ajax({
                    url: "../msgPort/delAllMsg",
                    data: {},
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        if (data.code == "200") {
                            $("#slider").empty();
                            $('#slider').append(emptyhtml);
                            mui.toast(data.msg);
                        }
                    },
                    error: function (e) {
                        mui.toast(e);
                    }
                });
            } else {
                return;
            }
        })

    });
    //点击处理为已读
    mui("#slider").on('tap', '.xxlist', function () {
        var id = this.id;
        var thisd = $(this);

    });


</script>
