<script>
    var id=6;
    mui.init();
    addSlide(id);
    $(function () {
        $("#qingkong").on('tap',function () {
            mui.toast("亲，请等待加载完哦！");
        });
        mainLoad();
    });
    function mainLoad() {
        $.ajax({
            url: "../userPort/Collection/getCollectionList",
            type: "post",
            dataType: "json",
            timeout: "10000",
            success: function (data) {
                $("#slider").html('');
                if (data.errorCode == "200") {
                    var ht = '';
                    var shoucang = data.shoucang;
                    if (shoucang.length == 0) {
                        $("#slider").append('<div style="text-align: center;margin-top: 20px">暂无记录</div>');
                        $("#qingkong").off('tap');
                        $("#qingkong").on('tap',function () {
                            mui.toast("亲，没有列表可清空哦！");
                        });
                    } else {
                        $("#qingkong").off('tap');
                        qingkong();

                        for (var i in shoucang) {
                            ht += '<div class="ordermain" data-id="' + shoucang[i].id + '">\
                        <div class="ordermain1 left"><img src="' + imgpre + JSON.parse(shoucang[i].itemCover)[0].path + '" class="ordermainimg"></div>\
                        <div class="ordermain2 left">\
                        <div class="font15" style="line-height: 30px;margin-top: 5px;color: black">' + shoucang[i].itemName + '</div>\
                        <div class="font15" style="color: rgb(157,157,157)">¥' + shoucang[i].itemPrice + '</div>\
                        </div>\
                        </div>';
                        }
                        $("#slider").append(ht);
                        $(".ordermain").on('tap', function () {
                            window.location.href = "detail.html?id=" + $(this).attr("data-id");
                        })
                    }
                } else {
                    $("#qingkong").off('tap');
                    $("#qingkong").on('tap',function () {
                        mui.toast("亲，没有列表可清空哦！");
                    });
                    mui.toast(data.errorMsg);
                }
                $(".mui-backdrop").hide();
            },
            error: function (e) {
                mui.toast(e);
            }
        });
    }
    function qingkong() {
        $("#qingkong").on('tap',function () {
            var btnArray = ['否', '是'];
            mui.confirm('亲，收藏后就没了哦，请确认？', '清空收藏', btnArray, function(e) {
                if (e.index == 1) {
//                    info.innerText = '你刚确认MUI是个好框架';
                    mui.toast("清空收藏列表中...");
                    $.ajax({
                        url: "../userPort/Collection/deleteAllCollectionByUserbh",
                        type: "post",
                        dataType: "json",
                        timeout: "10000",
                        success: function (data) {
                            if(data.errorCode == "200"){
                                mui.toast(data.errorMsg);
                                $("#slider").html('');
                                $("#slider").append('<div style="text-align: center;margin-top: 20px">暂无记录</div>');
                                $("#qingkong").off('tap');
                                $("#qingkong").on('tap',function () {
                                    mui.toast("亲，没有列表可清空哦！");
                                });
                            }else{
                                mui.toast(data.errorMsg);
                            }
                        },
                        error: function (e) {
                            mui.toast(e);
                        }
                    });
                } else {
                }
            })
        });
    }
</script>
